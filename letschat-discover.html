<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content">
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
	                <img class="mui-media-object mui-pull-left" 
	                		src="image/friends.png" style="max-width: 24px; height: 24px;">
                    <p class="mui-ellipsis" style="line-height: 24px; color: black; font-size: 16px;">
                    		<span style="margin-left: 10px;">Moments</span>
                    </p>
		        </li>
		    </ul>
		    <br />
		    <ul class="mui-table-view">
		        <li id="link_add_friends" class="mui-table-view-cell mui-media">
	                <img class="mui-media-object mui-pull-left" 
	                		src="image/addfriends.png" style="max-width: 24px; height: 24px;">
                    <p class="mui-ellipsis" style="line-height: 24px; color: black; font-size: 16px;">
                    		<span style="margin-left: 10px;">New Friends</span>
                    </p>
		        </li>
		        <li class="mui-table-view-cell mui-media">
	                <img class="mui-media-object mui-pull-left" 
	                		src="image/scanscan.png" style="max-width: 24px; height: 24px;">
                    <p class="mui-ellipsis" style="line-height: 24px; color: black; font-size: 16px;">
                    		<span style="margin-left: 10px;">Scan QR Code</span>
                    </p>
		        </li>
		    </ul>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function() {
				var link_add_friends = document.getElementById("link_add_friends");
				link_add_friends.addEventListener("tap", function() {
					mui.openWindow("searchFriends.html", "searchFriends.html");
				});
			})
			
		</script>
	</body>

</html>
